    <!-- Performance Optimizations -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Critical CSS (inline for above-the-fold content) -->
    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        color: #1f2937;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #22c55e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #1f2937;
          color: #f9fafb;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading State -->
    <div id="loading" class="loading-spinner"></div>
    
    <!-- Main App Container -->
    <div id="root">
      <!-- App will be mounted here -->
    </div>
    
    <!-- Error Boundary Fallback -->
    <div id="error-boundary" style="display: none; text-align: center; padding: 2rem;">
      <h2>Something went wrong</h2>
      <p>Please refresh the page or try again later.</p>
      <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background: #22c55e; color: white; border: none; border-radius: 0.375rem; cursor: pointer;">
        Refresh Page
      </button>
    </div>
    
    <!-- Main Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration (for PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <!-- Error Handling -->
    <script>
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-boundary').style.display = 'block';
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error-boundary').style.display = 'block';
      });
      
      // Hide loading spinner when app is ready
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.display = 'none';
          }
        }, 1000);
      });
    </script>
